<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SISTEMA DE 2X2</title>
</head>
<body>
    <div class="container">
    <h2>
        SISTEMA DE 2X2
    </h2>
    <p>
        Ingrese las funciones a evaluar igualadas a 0.
    </p>
    <form action="POST">
            <div class="row">
                <div class="col-md-3">
                    Ingrese la ecuación 1
                    <input type="text" name="" id="" class="form-control">
                </div>
                <div class="col-md-3">
                    Ingrese el punto inicial en x
                    <input step="any" type="number" name="" id="" class="form-control">
                </div>
                <div class="col-md-3">
                    Ingrese el error
                    <input step="any" type="number" name="" id="" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                    <div class="col-md-3">
                            Ingrese la ecuación 2
                            <input type="text" name="" id="" class="form-control">
                    </div>
                        <div class="col-md-3">
                            Ingrese el punto inicial en y
                            <input step="any" type="number" name="" id="" class="form-control">
                        </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3 text-right">
                        <button class="btn btn-danger">Limpiar</button>
                        <button class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    <a href="/pag5/">Regresar</a>
</div>
</body>
