version: '3'

services:
  db:
    restart: always
    image: postgres:latest
    environment:
       POSTGRES_PASSWORD: Passw0rd
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  web:
    restart: always
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db